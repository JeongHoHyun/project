<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script>
        function goToList() {
            location.href = 'list.html'; // 목록 페이지로 이동
        }

        function submitForm() {
            const form = document.getElementById('postForm');
            const formData = new FormData(form);

            // 여기서 fetch로 서버에 전송하는 로직 추가 가능 (API 연동 부분)
            console.log('제목:', formData.get('title'));
            console.log('내용:', formData.get('content'));
            console.log('첨부파일:', formData.get('file'));

            alert('글이 등록되었습니다.');
            goToList();
        }
    </script>
    <style>
        .container { max-width: 800px; }
        textarea { resize: none; }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">게시글 작성</h2>

    <form id="postForm" enctype="multipart/form-data">
        <!-- 제목 -->
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
        </div>

        <!-- 내용 -->
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" rows="6" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <!-- 첨부파일 -->
        <div class="mb-4">
            <label for="file" class="form-label">첨부파일 (이미지)</label>
            <input type="file" class="form-control" id="file" name="file" accept="image/*">
        </div>

        <!-- 버튼 영역 -->
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" onclick="goToList()">목록</button>
            <button type="button" class="btn btn-primary" onclick="submitForm()">등록</button>
        </div>
    </form>
</div>
</body>
</html>
